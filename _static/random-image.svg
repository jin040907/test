  <circle cx="200" cy="150" r="60" fill="white" opacity="0.2"/>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Random</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Image</text>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8" text-anchor="middle">400x300</text>
</svg>

